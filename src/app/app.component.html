<h1>Insurance Policies</h1>
<table style="width:100%">
  <tr>
    <th>Policy Number</th>
    <th>Amount</th>
    <th>Description</th>
    <th>Actions</th>
  </tr>
  <tr *ngFor="let policy of policies">
    <td></td>
    <td></td>
    <td></td>

    <td>
      <button (click)="deletePolicy(policy.id)">Delete</button>
      <button (click)="updatePolicy(policy)">Update</button>
    </td>
  </tr>
</table>
